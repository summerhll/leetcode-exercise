<!DOCTYPE html>
<html>

<head>
    <title>queue</title>
</head>

<body>
    <script>
        /**
         * 队列的基本实现
         */
        const _queue = Symbol();
        class Queue {
            constructor() {
                this[_queue] = []
            }

            /**
             * 入队
             * @param {*} element  要添加的元素
             */
             enqueue(element) {
                if(element instanceof Array){
                    this[_queue].concat(element); //添加多个元素
                }else{
                    this[_queue].push(element);
                }
               
            }

            /**
             * 出队
             */
            dequeue() {
                return this[_queue].shift();
            }

            /**
             * 获取队列的第一个元素
             */
            getFront() {
                return this[_queue][0]
            }


            /**
             * 是否为空队列
             */
            isEmpty() {
                return this[_queue].length === 0;

            }

            /**
             * 清空队列
             */
            clear() {
                this[_queue] = [];
            }


            /**
             * 返回栈的长度
             */
            getSize() {
                return this[_queue].length;
            }

            /**
             * 打印栈的元素
             */
            print() {
                console.log(this[_queue].toString());

            }

        }

        //测试栈
        let queue = new Queue()
        queue.enqueue(1);
        queue.enqueue(2);
        queue.print();
    </script>
</body>

</html>
