<!DOCTYPE html>
<html>

<head>
    <title>stack</title>
</head>

<body>
    <script>
        /**
         * 栈的应用：进制转换
         */
        const _stack = Symbol();
        class Stack {
            constructor() {
                this[_stack] = []
            }

            /**
             * 添加元素
             * @param {*} element  要添加的元素
             */
            push(element) {
                this[_stack].push(element);
            }

            /**
             * 删除元素
             */
            pop() {
                return this[_stack].pop();
            }

            /**
             * 返回栈定元素
             */
            peek() {
                return this[_stack][this[_stack].length - 1]
            }


            /**
             * 是否为空栈
             */
            isEmpty() {
                return this[_stack].length === 0;
            }

            /**
             * 清空栈
             */
            clear() {
                this[_stack] = [];
            }

            /**
             * 返回栈的长度
             */
            getSize() {
                return this[_stack].length;
            }

            /**
             * 打印栈的元素
             */
            print() {
                console.log(this[_stack].toString());

            }
        }

        //进制转换
        function hexTransfer(num, hex) {
            let stack = new Stack();
            let temp;
            while (num != 0) {
                temp = num % hex;
                stack.push(temp);
                num = Math.floor(num / hex);
            }
            let result = '';
            while (!stack.isEmpty()) {
                result += stack.pop();
            }
            return result;
        }

        //测试进制转换
        console.log("hexTransfer(10, 2): " + hexTransfer(10, 2));
        console.log("hexTransfer(233, 2): " + hexTransfer(233, 2)); // 11101001
    </script>
</body>

</html>
