<!DOCTYPE html>
<html>

<head>
    <title>stack</title>
</head>

<body>
    <script>
        /**
         * 栈的基本实现
         * 参考文章： https://www.cnblogs.com/jaxu/p/11264017.html?from=singlemessage
         */
        const _stack = Symbol();
        class Stack {
            constructor() {
                this[_stack] = []
            }

            /**
             * 添加元素
             * @param {*} element  要添加的元素
             */
            push(element) {
                this[_stack].push(element);
            }

            /**
             * 删除元素
             */
            pop() {
                return this[_stack].pop();
            }

            /**
             * 返回栈定元素
             */
            peek() {
                return this[_stack][this[_stack].length - 1]
            }


            /**
             * 是否为空栈
             */
            isEmpty() {
                return this[_stack].length === 0;

            }

            /**
             * 清空栈
             */
            clear() {
                this[_stack] = [];
            }


            /**
             * 返回栈的长度
             */
            getSize() {
                return this[_stack].length;
            }

            /**
             * 打印栈的元素
             */
            print() {
                console.log(this[_stack].toString());

            }

        }

        //测试栈
        let stack = new Stack()
        stack.push(1);
        stack.push(2);
        stack.print();
    </script>
</body>

</html>
